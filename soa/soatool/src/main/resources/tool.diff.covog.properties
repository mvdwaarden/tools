#Per function the folder can be specified by appending the function. 
#Neo store configuration
neo4j.store.dir.default=d:/projects/tools/soa/soaui/_osb/diff/covog/k-ear/neo4j/default
neo4j.store.dir.map=d:/projects/tools/soa/soaui/_osb/diff/covog/k-ear/neo4j/map
