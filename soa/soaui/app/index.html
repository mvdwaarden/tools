<html>
    <head>
        <title>SOA UI Tool</title>
        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="./css/soaui.css">
        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-route/angular-route.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.js"></script>
        <script src="./bower_components/angular-messages/angular-messages.js"></script>
        <script src="./bower_components/angular-material/angular-material.js"></script>
        <script src="./bower_components/d3/d3.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/controller.js"></script>
        <script src="./js/services.js"></script> 
        <script src="./js/draw.js"></script>
    </head>
    <body ng-app="app" ng-controller="app" ng-cloak>
        <div layout="row" >
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Navigation</h1>
                </md-toolbar>   
                <md-content>
                    <md-list class="grey" layout-fill>
                        <md-list-item class="md-toolbar-tools md-ink-ripple md-button"><a  ng-translude ng-href="#/start" ng-click="menu_close()">Home</a></md-list-item>
                        <md-list-item class="md-toolbar-tools md-ink-ripple md-button"><a  ng-translude ng-href="#/soaui" ng-click="menu_close()">SOA UI Tool</a></md-list-item>
                    </md-list>
                </md-content>
            </md-sidenav>   
            <div layout="column" layout-fill>
                <md-toolbar class="md-whiteframe-glow-z1 site-content-bar">
                    <md-button class="md-icon-button" ng-click="menu_open()" hide-gt-md aria-label="Toggle Menu">
                        <md-icon md-svg-src="img/icons/ic_menu_black_24px.svg"></md-icon>
                    </md-button>
                </md-toolbar>
                <ng-view></ng-view>
            </div>
        </div>
    </body>
</html>
